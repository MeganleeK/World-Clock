<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock- Megan-lee Williamosn</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Johannesburg</option>
        <option value="">Los Angeles</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">Saturday, 27 April 2024</div>

        <div class="time">21:20 <small>PM</small></div>
      </div>
      <div class="city">
        <h2>Durban</h2>
        <div class="date">Saturday, 27 April 2024</div>

        <div class="time">13:22 <small>PM</small></div>
      </div>
      <div class="city">
        <h2>London</h2>
        <div class="date">Saturday, 27 April 2024</div>

        <div class="time">12:24 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Megan-lee Williamson</strong> and is
      <a href="https://github.com/MeganleeK/World-Clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
